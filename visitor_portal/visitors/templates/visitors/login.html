{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body class="vm-bg">
<!-- Theme Switcher -->
<div class="theme-switcher">
    <button class="theme-toggle-btn" id="themeToggle" title="Toggle Theme">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>
</div>
<div class="container py-5">
    <div class="mx-auto vm-form-shell">
        <div class="vm-brand text-center">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="vm-logo">
            <div class="vm-title">Staff Sign in</div>
        </div>
        <div class="card vm-card shadow-lg border-0">
            <div class="card-body p-4 p-md-5">
                <form method="post">
                    {% csrf_token %}
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger">{{ form.non_field_errors }}</div>
                    {% endif %}
                    <div class="mb-3">
                        <label class="form-label" for="id_username">Username</label>
                        <input type="text" name="username" autofocus required class="form-control" id="id_username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="id_password">Password</label>
                        <input type="password" name="password" required class="form-control" id="id_password">
                    </div>
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">
                        <i class="fas fa-key me-1"></i>Forgot Password?
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Theme Switcher Functionality
(function() {
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const body = document.body;
    
    // Get saved theme or default to light
    const savedTheme = localStorage.getItem('theme') || 'light';
    
    // Apply saved theme
    function applyTheme(theme) {
        if (theme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            themeIcon.className = 'fas fa-sun';
            themeToggle.title = 'Switch to Light Theme';
        } else {
            body.removeAttribute('data-theme');
            themeIcon.className = 'fas fa-moon';
            themeToggle.title = 'Switch to Dark Theme';
        }
    }
    
    // Initialize theme
    applyTheme(savedTheme);
    
    // Theme toggle handler
    themeToggle.addEventListener('click', function() {
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        // Save theme preference
        localStorage.setItem('theme', newTheme);
        
        // Apply new theme
        applyTheme(newTheme);
        
        // Add a subtle animation effect
        body.style.transition = 'all 0.3s ease';
        setTimeout(() => {
            body.style.transition = '';
        }, 300);
    });
})();
</script>
</body>
</html>
